<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>
    <div class="contain">
      <img src="images/logo.svg" alt="Logo Image" class="logo" />

      <div class="container u-mt-md">
        <section class="bill-calc">
          <form action="">
            <label for="" class="label u-mb-s">Bill</label>
            <input type="number" class="bill-calc__input" placeholder="0.00"/>
          </form>

          <div class="bill-calc__tips">
            <label class="label">Select Tip %</label>
            <button class="bill-calc__value">5%</button>
            <button class="bill-calc__value">10%</button>
            <button class="bill-calc__value">15%</button>
            <button class="bill-calc__value">25%</button>
            <button class="bill-calc__value">50%</button>
            <input
              type="number"
              name=""
              id=""
              class="bill-calc__input--custom"
              placeholder="Custom"
            />
          </div>

          <form action="">
            <div class="wrap">
              <label for="" class="label u-mb-s">Number of People</label>
              <label class="label clr-red hidden">Can't be zero</label>
            </div>
            <input
              type="number"
              name=""
              id=""
              class="bill-calc__people--input"
              placeholder="0"
            />
          </form>
        </section>

        <section class="tip-calc">
          <p class="label clr-white">
            Tip Amount
            <span class="label-span">/ person</span>
          </p>

          <p class="tip-figure">$0.00</p>

          <p class="label clr-white">
            Total
            <span class="label-span">/ person</span>
          </p>

          <p class="total-figure">$0.00</p>
          <button class="btn-reset">Reset</button>
        </section>
      </div>

      <div class="attribution u-mt-md">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/orion-esu/">Orion Esu‚úåüèø</a>.
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
